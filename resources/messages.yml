# Arquivo de mensagens do M4Bot

# Dica: não é necessário por o nome do bot aqui, ao adicionar ele na config.yml no início de toda mensagem ele será mostrado

# Ship
ship:
 sucess: "a chance de {name1} ficar com {name2} é {ship}" # Mensagem ao ship dar certo | Variáveis: {name1} - primeiro nome do ship, {name2} - segundo nome do ship, {ship} - resultado do ship entre os nomes 1 e 2
 usage: "por favor, utilize {prefix}ship (nome 1) (nome 2)" # Como se deve usar o comando de ship | Variáveis: {prefix} - mostra o prefixo
 
# Broxa/brocha
broxa: "{player} está {value}% broxa" # Mensagem da procentagem de "broxa" que a pessoa está | Variáveis: {player} - nome do jogador atual, {value} - valor aleatório de quanto o jogador está "broxa"

# Lola
lola: "a lola de {player} tem {value} cm" # Mensagem do tamanho da "lola" da pessoa | Variáveis: {player} - nome do jogador atual, {value} - valor aleatório do tamanho da lola da pessoa

# Calvo
calvo: "{player} é {value}% calvo" # Mensagem da procentagem de "calco" que a pessoa é | Variáveis: {player} - nome do jogador atual, {value} - valor aleatório de quanto o jogador é calvo

# Ccme
clear: "{clear}{botname} chat limpo com sucesso" # Mensagem quando o chat da pessoa é limpo | Variáveis: {botname} - nome do bot, {clear} - limpeza


# Comando de ajuda
help: "Comandos:\n{prefix}ship (nome1) (nome2)\n{prefix}broxa\n{prefix}lola\n{prefix}calvo"

# Comando desconhecido/inválido
invalidcmd: "comando desconhecido, use {prefix}help"