# Arquivo de mensagens do M4Bot
# Dica: não é necessário por o nome do bot nas mensagens, ao adicionar ele na config.yml no início de toda mensagem ele será mostrado

# Ship
ship:
 # Mensagem de ship
 # Variáveis:
 # {name1} - Primeiro nome (ou argumento) do ship
 # {name2} - Segundo nome (ou argumento) do ship
 # {ship} - resultado do ship entre os nomes 1 e 2
 success: "a chance de {name1} ficar com {name2} é {ship}%"
 # Uso do comando
 # Variáveis:
 # {prefix} - Mostra o prefixo do bot
 usage: "por favor, utilize {prefix}ship (nome 1) (nome 2)"
 
# Broxa/brocha
# Mensagem da procentagem de "broxa" que a pessoa está 
# Variáveis:
# {player} - Nome do jogador
# {value} - Valor aleatório de quanto o jogador está "broxa"
broxa: "{player} está {value}% broxa"

# Lola
# Mensagem do tamanho da "lola" da pessoa
# Variáveis:
# {player} - Nome do jogador
# {value} - Valor aleatório (de 1 a 100) do tamanho da lola da pessoa
lola: "a lola de {player} tem {value} cm"

# Calvo
# Mensagem exibindo o quão calvo o jogador que executou o comando é
# Variáveis:
# {player} - Nome do jogador
# {value} - Valor aleatório (de 1 a 100) de quanto o jogador é calvo
calvo: "{player} é {value}% calvo"

# Ccme
# Mensagem quando o chat de quem executou o comando é limpo
# Variáveis:
# {botname} - Nome do bot
# {clear} - Limpeza
clear: "{clear}{botname} chat limpo com sucesso"

# Comando de ajuda
# Variáveis:
# \n - Pula uma linha
# {prefix} - Mostra o prefixo do bot
help: "Comandos:\n{prefix}ship (nome1) (nome2)\n{prefix}broxa\n{prefix}lola\n{prefix}calvo\n{prefix}piada\n{prefix}ccme"

# Comando de piada
# Variáveis:
# {piada} - Escolhe uma piada aleatória da lista de piadas
piada:
 success: "aqui está uma piada para você: {piada}"
 empty: "ah, que triste, não existem piadas disponíveis"
# Aqui você pode colocar quantas piadas você quiser (seguindo o formato de - "piada"), elas serão escolhidas aleatóriamente pelo plugin
 piadas:
  - "o que o pato disse para a pata? vem quá!"
  - "qual é a fórmula da agua benta? H Deus O"
  - "era uma vez um pintinho que se chama relam. toda vez que chovia, relam piava!"

# Comando desconhecido/inválido
# Variáveis:
# {prefix} - Mostra o prefixo do bot
invalidcmd: "comando desconhecido, use {prefix}help"
# Comando desativado (entre na config.yml para desativar ou ativar comandos)
disabledcmd: "esse comando foi desativado..."
